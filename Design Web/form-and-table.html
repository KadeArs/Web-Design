<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="0" align="center">
            <tr>
                <td colspan="3" align="center"><b>Form Pendaftaraan</b></td>
            </tr>
            <tr>
                <td>NIK</td>
                <td>:</td>
                <td><input type="text" name="nik" placeholder="NIK"></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama-lengkap" placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tanggal-lahir"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jenis-kelamin" id="jenis-kelamin" value="laki-laki">
                    <label for="laki-laki">Laki-laki</label>
                    <input type="radio" name="jenis-kelamin" id="jenis-kelamin" value="peremnpuan">
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <select name="agama">
                        <option value="hindu">Hindu</option>
                        <option value="islam">Islam</option>
                        <option value="buddha">Buddha</option>
                        <option value="kristen">Kristen Protestan</option>
                        <option value="katolik">Kristen Katolik</option>
                        <option value="konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="Sepeda" value="Bersepeda">
                    <label for="sepeda">Bersepeda</label><br>
                    <input type="checkbox" id="Sepak Bola" value="sepak bola">
                    <label for="Sepak Bola">Sepak Bola</label><br>
                    <input type="checkbox" id="baca" value="Membaca">
                    <label for="baca">Membaca</label>
                </td>
            </tr>
            <tr>
                <td>File Foto</td>
                <td>:</td>
                <td>
                    <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg">
                </td>
            </tr>
            <tr>
                <td>Mesin Pencarian</td>
                <td>:</td>
                <td>
                    <input type="search" name="cari" placeholder="kata pencarian...." >
                    <button>Cari</button>
                </td>
            </tr>
            <tr>
                <td>Impor Url</td>
                <td>:</td>
                <td><input type="url" name="url"><br></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Jumlah barang yang dibeli</td>
                <td>:</td>
                <td><input type="number" name="number"></td>
            </tr>
            <tr>
                <td align="right"><button>Batal</button></td>
                <td colspan="2" align="left"><button>Kirim</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
